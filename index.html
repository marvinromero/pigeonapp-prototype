<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Figma Prototype</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            cursor: pointer; /* Indicates the user can interact */
        }
        iframe {
            border: none;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <iframe id="prototype" src="https://www.figma.com/proto/1pG1lar6FB2YU9g4tauYD6/Pigeon-App" width="100%" height="100%"></iframe>

    <script>
        // Fullscreen API
        function requestFullscreen() {
            const elem = document.documentElement; // Make the entire page fullscreen
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE11 */
                elem.msRequestFullscreen();
            }
        }

        // Add tap/click listener to enter fullscreen
        document.body.addEventListener("click", () => {
            requestFullscreen();
        });
    </script>
</body>
</html>
