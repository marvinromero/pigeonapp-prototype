<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Figma Prototype</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            cursor: pointer; /* Indicates the user can interact */
        }
        iframe {
            border: none;
            width: 100vw;
            height: 100vh;
        }
        .instruction {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="instruction" id="instruction">Tap anywhere to go fullscreen</div>
    <iframe id="prototype" src="https://www.figma.com/proto/1pG1lar6FB2YU9g4tauYD6/Pigeon-App?page-id=54%3A123&node-id=1164-17708&node-type=canvas&viewport=548%2C380%2C0.07&t=ILYfHOvAIVl6ZGdX-1&scaling=scale-down&content-scaling=fixed&starting-point-node-id=1164%3A17708&share=1&show-proto-sidebar=1&fullscreen"></iframe>

    <script>
        const prototype = document.getElementById("prototype");
        const instruction = document.getElementById("instruction");

        // Fullscreen API
        function requestFullscreen() {
            const elem = document.documentElement; // Make the entire page fullscreen
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE11 */
                elem.msRequestFullscreen();
            }
        }

        // Add tap/click listener to enter fullscreen
        document.body.addEventListener("click", () => {
            requestFullscreen();
            instruction.style.display = "none"; // Hide instruction after tap
        });

        // Redirect to index.html after a tap to share a new URL
        window.history.replaceState({}, document.title, window.location.pathname); // Remove the old URL parameters

        // Optional: provide a new URL to share (with index.html)
        const newUrl = window.location.origin + "/index.html";
        console.log("Share this URL:", newUrl); // You can also display this URL somewhere or share it
    </script>
</body>
</html>
